  <!-- Thêm id="myAudio" -->
  <audio id="myAudio" controls loop>
    <source src="YoungandBeautiful.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("myAudio");

    // Giây bắt đầu
    const startTimeInSeconds = 30;

    // Khi audio sẵn sàng, đặt thời gian bắt đầu và phát nhạc
    audio.addEventListener("canplay", () => {
      if (audio.currentTime < startTimeInSeconds) {
        audio.currentTime = startTimeInSeconds;
      }
      audio.play();
    });

    // Đảm bảo nhạc không tự tắt/bật
    audio.addEventListener("timeupdate", () => {
      if (audio.currentTime < startTimeInSeconds) {
        audio.currentTime = startTimeInSeconds;
      }
    });
  </script>
